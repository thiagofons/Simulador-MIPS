<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador MIPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Simulador MIPS</h1>
        <nav id="nav-bar">
            <ul>
                <li class="menu-item">Início</li>
                <li class="menu-item">Sobre</li>
                <li class="menu-item" id="inserir-codigo">Inserir Código</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="table-container">
            <table id="diagrama">
                <tr id="tab-cabecalho"></tr>

                <tr class="tab-linha instrucao">
                    <td class="nome-instrucao">add</td>
                    <td>if</td>
                    <td>id</td>
                    <td>ex</td>
                    <td>mem</td>
                    <td>wb</td>
                </tr>
                <tr class="tab-linha instrucao">
                    <td class="nome-instrucao">addi $s0, $s0, 5</td>
                    <td>if</td>
                    <td>id</td>
                    <td>ex</td>
                    <td>mem</td>
                    <td>wb</td>
                </tr>
                
            </table>
        </div>

        <div class="sidebar">
            <table id="banco-reg"></table>
            <table id="memoria"></table>
        </div>
        
        <!-- Testar entrada de codigo -->
        <div class="inserir-container">
            <textarea name="codigo" id="codigo" cols="30" rows="10"></textarea>
            <button class="submit-btn" onclick="submit()">Rodar</button>
        </div>

    </main>
</body>
</html>
